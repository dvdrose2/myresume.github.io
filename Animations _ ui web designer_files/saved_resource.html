	<body> <script>
  const bubbles = document.querySelectorAll('.bubble');

  document.addEventListener('mousemove', (event) => {
    bubbles.forEach(bubble => {
      bubble.style.left = `${event.clientX - 10}px`; /* Adjust offset for bubble positioning */
      bubble.style.top = `${event.clientY - 10}px`; /* Adjust offset for bubble positioning */
    });
  });
</script>
